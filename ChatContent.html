<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="ChatCSS.css" rel="stylesheet">
   <script src="chatapplication.js"></script>


</head>
<body>
<div class="container" id="maindiv">
    <div class="row" id="hdngs">
        <div class="col-md-3 col-lg-3">
            <div class="col-md-12 col-lg-12">
                <h3 class="hd">
                    Users
                </h3>
            </div>
        </div>
        <div class="col-md-9 col-lg-9 row" >

                <div class="col-md-12 col-lg-12">
                    <div class="col-md-9 col-lg-9" >
                        <h3 class="hd">
                            Chat
                        </h3>
                    </div>
                    <div class="col-md-3 col-lg-3">
                        <span id="names">

                        </span>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-lg-3">
            <div class="col-md-12 col-lg-12">
                <ul class="nav navbar-nav col-md-12 col-lg-12" id="users">
                    <li class="col-md-12 col-lg-12 padding-0" style="margin-top: 5px;"><div class="div1"><a href="#" onclick="tabishchatactive()">Tabish</a></div></li>
                    <li class="col-md-12 col-lg-12 padding-0"><div class="div1"><a href="#" onclick="salmanchatactive()">Salman</a></div></li>
                    <li class="col-md-12 col-lg-12 padding-0"><div class="div1"><a href="#" onclick="mohsinchatactive()">Mohsin</a></div></li>
                    <li class="col-md-12 col-lg-12 padding-0"><div class="div1"><a href="#" onclick="attachatactive()">Atta</a></div></li>
                    <li class="col-md-12 col-lg-12 padding-0"><div class="div1"><a href="#" onclick="rawaizchatactive()">Rawaiz</a></div></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 col-lg-9">
            <div class="col-md-12 col-lg-12" id="showData">
                <section id="section">

                </section>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="col-md-10 col-lg-10">

                    <input class="form-control textarea"  readonly="true" id="txtbox"  type="text" placeholder="Enter your message here !!">

                     </div>
                <div class="col-md-2 col-lg-2">

                    <button type="button" id="sendbtn" onclick="chatSub()" class="btn btn-success save-btn">Send</button>

                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
